<SCRIPT language=JavaScript>
function checkIt(){
	var objForm = document.forms[0];
	var form = opener.document.forms[0];
	if (form){
		form.typeid.value = objForm.dicId.value;
		form.v_type_name.value = objForm.dicName.value;
	}
	window.close();
}
function getDicName(dicId,strDicName){
	var objForm = document.forms[0];
	objForm.dicId.value = dicId;
	objForm.dicName.value = strDicName;
}

function response(XMLHttp,torf) {
		var strAray=XMLHttp.responseText.LTrim().RTrim().split("*");
		var typecontent = document.getElementById('typecontent');
		if(typecontent){
			typecontent.innerHTML= strAray[1];
		}
		var navigation = document.getElementById('navigation');
		if(navigation){
			navigation.innerHTML= strAray[0].RTrim();
		}	
			
	}
function naviClick(link,id){
	link.href="/fileTypeSelect.html?typeid="+id;
}	

	window.onload=function findtypelist() {
		var typecontent = document.getElementById('typecontent');
		if(typecontent){
			typecontent.innerHTML= "数据正在加载...";
		}
		var navigation = document.getElementById('navigation');
		if(navigation){
			navigation.innerHTML= "数据正在加载...";
		}	
		var url = '/rest/filetypesele/0';
		if(QueryString("typeid")){
			url = '/rest/filetypesele/' + QueryString("typeid");
		}
		XMLHttp.redirect(url, response);
	}


</SCRIPT>

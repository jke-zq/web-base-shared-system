<!DOCTYPE HTML>
<html>
<head>
<title>上传文件</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/css/vip.css" type="text/css">
<script type="text/javascript" src="/js/jscripts/tiny_mce/tiny_mce.js"></script>
<script language=JavaScript src="/js/FoshanRen.js"></script>
<script language="Javascript" type="text/javascript">
tinyMCE.init({
	language : "zh_cn",
	mode : "textareas",
	theme : "advanced",
	//width : "500",
	plugins : "table,save,advhr,advimage,advlink,emotions,iespell,insertdatetime,preview,zoom,flash,searchreplace,print,contextmenu",
	theme_advanced_buttons1_add_before : "save,separator",
	theme_advanced_buttons1_add : "fontselect,fontsizeselect",
	theme_advanced_buttons2_add : "separator,insertdate,inserttime,preview,zoom,separator,forecolor,backcolor",
	theme_advanced_buttons2_add_before: "cut,copy,paste,separator,search,replace,separator",
	theme_advanced_buttons3_add_before : "tablecontrols,separator",
	theme_advanced_buttons3_add : "emotions,iespell,flash,advhr,separator,print",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_path_location : "bottom",
	plugin_insertdate_dateFormat : "%Y-%m-%d",
	plugin_insertdate_timeFormat : "%H:%M:%S",
	extended_valid_elements : "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
	external_link_list_url : "example_data/example_link_list.js",
	external_image_list_url : "example_data/example_image_list.js",
	flash_external_list_url : "example_data/example_flash_list.js"
});

function checkfm(form) {
	var uploadfile = form.uploadfile.value;
	if (uploadfile != "") {
		var types = [ "jpg", "gif", "bmp", "png", "exe", "doc", "pdf",
				"txt", "xls", "ppt", "swf" ];
		var ext = uploadfile.substring(uploadfile.length - 3).toLowerCase();
		var sing = false;
		for ( var i = 0; i < types.length; i++) {
			if (ext == types[i]) {
				sing = true;
			}
		}
		if (!sing) {
			alert("only allow pics/flash/word/exe/pdf/txt/xls/ppt;");
			return false;
		}
	}
	//for the userName value 
	form.userName.value=QueryString("loginId");
	return true;
}


function Formfield(name, label){
	this.name=name;
	this.label=label;
}
function verifyForm(objForm){
	tinyMCE.triggerSave();//手动把iframe的值赋给textarea表单元素
	var list  = new Array(new Formfield("name", "文件名称"),new Formfield("typeid", "文件类别"),new Formfield("description", "文件描述"));
	for(var i=0;i<list.length;i++){
		var objfield = eval("objForm."+ list[i].name);
		if(trim(objfield.value)==""){
			alert(list[i].label+ "不能为空");
			if(objfield.type!="hidden" && objfield.focus()) objfield.focus();
			return false;
		}
	}
	checkfm(objForm);
    return true;
}
function SureSubmit(objForm){
	if (verifyForm(objForm)) objForm.submit();
} 
</script>
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form id="form" action="/rest/uploadfile" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
<input type="hidden" id="userName" name="userName" value="guest">
  <table width="98%" border="0" cellspacing="1" cellpadding="3" align="center">
    <tr bgcolor="6f8ac4"> 
      <td colspan="2" ><font color="#FFFFFF">添加文件：</font></td>
    </tr>
    <tr bgcolor="f5f5f5"> 
      <td width="25%"> <div align="right">文件<font color="#FF0000">*</font> ：</div></td>
      <td width="75%"> <input type="file" name="uploadfile" size="50"><br/>
      只允许上传图片/flash动画/word文件/exe文件/pdf文件/TxT文件/xls文件/ppt文件</td>
    </tr>
    <tr bgcolor="f5f5f5"> 
      <td width="25%"> <div align="right">文件类别<font color="#FF0000">*</font>  ：</div></td>
      <td width="75%"> <input type="text" name="v_type_name" disabled="true" size="30"/> 
        <input type="button" name="select" value="选择..." onClick="javaScript:winOpen('','列表',600,400)"/>
      </td>
    </tr>
	<tr bgcolor="f5f5f5"> 
      <td width="25%" valign="top"> <div align="right">文件描述<font color="#FF0000">*</font> ：</div></td>
      <td width="75%"><textarea property="description" cols="80" rows="23"></textarea></td>
	</tr>
    <tr bgcolor="f5f5f5"> 
      <td colspan="2"> <div align="center"> 
          <input type="button" name="Add" value=" 确 认 " class="frm_btn" onClick="javascript:SureSubmit(this.form)">
          &nbsp;&nbsp;<input type="button" name="Button" value=" 返 回 " class="frm_btn" onclick="javascript:history.back()">
        </div></td>
    </tr>
  </table>
</form>
<br/>
</body>
</html>

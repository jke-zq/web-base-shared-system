<!DOCTYPE HTML>
<html>
<head>
<title>添加类别</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/css/vip.css" type="text/css">
<script type="text/javascript" src="/js/FoshanRen.js"></script>
<script type="text/javascript" src="/js/ajax.js"></script>
<script type="text/javascript">
	function checkfm(form) {
		if (trim(form.name.value) == "") {
			alert("类别名称不能为空！");
			form.name.focus();
			return false;
		}
		if (byteLength(form.typeDescp.value) > 200) {
			alert("备注不能大于25字！");
			form.note.focus();
			return false;
		}
		if (QueryString("parentid")) {
			form.parentid.value = QueryString("parentid");
		}
		alert("parentid:" + form.parentid.value);
		return true;
	}

	function response(XMLHttp, redireck) {
		if (!redireck) {
			alert(XMLHttp.responseText);
		} else {
			window.location.href = XMLHttp.responseText.LTrim()
		}
	}

	function ajaxSubmit(form) {
		if (checkfm) {
			var url = "/rest/childtype";
			XMLHttp.formSubmit(form, url, response);
		}
		alert("ti jiao shibai!");
	}
</script>
</head>
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0"
	marginwidth="0" marginheight="0">
	<form action="/rest/childtype" method="post"
		onsubmit="ajaxSubmit(this);return false">
		<input type="hidden" name="parentid" value="0" />
		<table width="90%" border="0" cellspacing="2" cellpadding="3"
			align="center">
			<tr bgcolor="6f8ac4">
				<td colspan="2"><font color="#FFFFFF">添加类别：</font></td>
			</tr>
			<tr bgcolor="f5f5f5">
				<td width="22%">
					<div align="right">类别名称：</div>
				</td>
				<td width="78%"><input type="text" name="name" size="50"
					maxlength="50" /> <font color="#FF0000">*</font></td>
			</tr>
			<tr bgcolor="f5f5f5">
				<td width="22%">
					<div align="right">备注(100字以内)：</div>
				</td>
				<td width="78%"><input type="text" name="typeDescp" size="80"
					maxlength="100" /></td>
			</tr>
			<tr bgcolor="f5f5f5">
				<td colspan="2">
					<div align="center">
						<input type="submit" name="Add" value=" 确 认 " class="frm_btn" />
						&nbsp;&nbsp;<input type="button" name="Button" value=" 返 回 "
							class="frm_btn" onclick="javascript:history.back()" />
					</div>
				</td>
			</tr>
		</table>
	</form>
	<br>
</body>
</html>

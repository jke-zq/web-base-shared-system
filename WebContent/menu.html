<!DOCTYPE HTML>

<script type="text/javascript" src="/js/ajax.js"></script>
<Script language="javaScript">
	function getTablesByStart(name) {
		var inputs = document.getElementsByTagName("table");
		var files = new Array();
		var y = 0;
		for ( var i = 0; i < inputs.length; i++) {
			if (inputs[i].id != null && inputs[i].id.length > name.length
					&& inputs[i].id.substring(0, name.length) == name) {
				files[y] = inputs[i];
				y++;
			}
		}
		return files;
	}

	function HideAll() {
		var tables = getTablesByStart("menu_");
		for ( var i = 0; i < tables.length; i++) {
			tables[i].style.display = "none";
			var id = tables[i].id.substring("menu_".length);
			var imgId = document.getElementById("Img" + id);
			var imgId2 = document.getElementById("Img" + id + "_0");
			if (imgId)
				imgId.src = "/images/midclosedfolder.gif";
			if (imgId2)
				imgId2.src = "/images/clsfld.gif";
		}
	}

	function turnit(id) {
		var menu = document.getElementById("menu_" + id);
		var imgId = document.getElementById("Img" + id);
		var imgId2 = document.getElementById("Img" + id + "_0");
		if (menu.style.display == "none") {
			HideAll();
			menu.style.display = "";
			if (imgId)
				imgId.src = "/images/midopenedfolder.gif";
			if (imgId2)
				imgId2.src = "/images/openfld.gif";
		} else {
			menu.style.display = "none";
			if (imgId)
				imgId.src = "/images/midclosedfolder.gif";
			if (imgId2)
				imgId2.src = "/images/clsfld.gif";
		}
	}

	function getLink(a) {
		changeParam(a, "username", QueryString("username"));
	}
</Script>
